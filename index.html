<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="icon" href="/images/logo (1).png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header Starts  -->
    <header class="header">
      <!-- topbar -->
      <div class="top_nav_bar">
        <div class="nav_logo">
          <img src="./images/amz-white.png" alt="Amazon Logo" class="logo" />
        </div>
        <div class="delivery">
          <p class="fade_text">Deliver to</p>
          <p class="location">
            <a href="#"><i class="fa fa-location-dot"></i>Pakistan</a>
          </p>
        </div>
        <div class="search">
          <button class="dropdown">
            All <i class="fas fa-caret-down"></i>
          </button>
          <input type="search" placeholder="search amazon" />
          <i class="fas fa-search search_icon"></i>
        </div>
        <div class="lang">
            <img src="./images/icons/us-flag.png" alt="" /> 
            <p>EN<i class="fas fa-caret-down"></i></p>
            
        
        </div>
        <div class="list_links">
          <p class="fade_text">Hello Sign in</p>
          <a href="#">Accounts and Lists <i class="fas fa-caret-down"></i></a>
        </div>
        <div class="return">
          <p class="fade_text">Return</p>
          <a href="#">& Orders</a>
        </div>
        <div class="cart">
          <a href="#"><i class="fa fa-cart-shopping"></i>Cart</a>
        </div>
      </div>

      <nav class="navbar">
        <ul class="nav_links">
          <p class="dropdown">
            <a href="#"><i class="fa-solid fa-bars"></i>All</a>
          </p>
          <li class="nav_item">
            <a href="#" class="nav_link">Today's Deals</a>
          </li>
          <li class="nav_item"><a href="#" class="nav_link">Registry</a></li>
          <li class="nav_item"><a href="#" class="nav_link">Prime Video</a></li>
          <li class="nav_item"><a href="#" class="nav_link">Gift Cards</a></li>
          <li class="nav_item">
            <a href="#" class="nav_link">Customer Service</a>
          </li>
          <li class="nav_item"><a href="#" class="nav_link">Sell</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
